<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>杨柳春风一杯酒 江湖夜雨十年灯</title>
    <style>
        body {
            background-color: rgb(209, 210, 186);
        }
        p {
            text-align : center;
        }
        </style>
</head>

<body>
    <br><br>
    <p>18 <br>
        春风得意马蹄疾 一日看尽长安花 </p>
    <p>21 <br>
        有一美人兮 见之不忘<br>
        一日不见兮 思之如狂</p>
    <p>24 <br>
        安能摧眉折腰事权贵 使我不得开心颜</p>
    <p> 27<br>
        人面不知何处去 桃花依旧笑春风</p>
    <p>30<br>
        不如意事常八九 可与人言无二三</p>
    <p>40<br>
        回首向来萧瑟处 也无风雨也无晴</p>
    <p>55<br>
        万里悲秋常作客 百年多病独登台<br>
        艰难苦恨繁霜鬓 潦倒新停浊酒杯</p>
    <p>70<br>
        世事一场大梦 人生几度秋凉</p>
    <p>80<br>
        古今多少事 都付笑谈中</p>
    <p></p>
</body>

</html>
